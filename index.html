<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Board</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section id="header" class="container header">
		<h1>Task Board</h1>
	</section>
	<section id="main" class="container columns">
		<div class="column">
			<div class="column-title">
				<h2 data-tasks="0">To Do</h2>
				<button data-add>
					<i class="fa-solid fa-plus" aria-hidden="true"></i>
				</button>
			</div>
			<div class="tasks">
				
			</div>
		</div>
		<div class="column">
			<div class="column-title">
				<h2 data-tasks="0">In Progress</h2>
				<button data-add>
					<i class="fa-solid fa-plus" aria-hidden="true"></i>
				</button>
			</div>
			<div class="tasks">
					
			</div>
		</div>
		<div class="column">
			<div class="column-title">
				<h2 data-tasks="0">Done</h2>
				<button data-add>
					<i class="fa-solid fa-plus" aria-hidden="true"></i>
				</button>
			</div>
			<div class="tasks"></div>
		</div>
	</section>

	<dialog class="confirm-modal">
		<form method="dialog">
			<h3>Delete Task?</h3>
			<p>You are about to delete the ff. task.</p>
			<div class="preview">
			</div>
			<menu>
				<button class="cancel" id="cancel">Cancel</button>
				<button class="confirm" id="confirm"><i class="fa-solid fa-trash" aria-hidden="true"></i>&nbsp;Yes, delete it.</button>
			</menu>

		</form>
	</dialog>

	<script src="script.js"></script>
</body>

</html>
